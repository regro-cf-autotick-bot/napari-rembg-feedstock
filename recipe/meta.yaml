{% set name = "napari-rembg" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-rembg-{{ version }}.tar.gz
  sha256: 2d44d3b5804cdb52d3cd7341d6f2b71f60a8bceb94b535ee046695ca1049bb46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
  run:
    - magicgui
    - napari >=0.4.16
    - numpy
    - pillow
    - python >={{ python_min }}
    - qtpy
    - rembg
    - requests
    - scikit-image

test:
  imports:
    - napari_rembg
  commands:
    - pip list
    # - pip check  # Fails due to opencv-python-headless, which is a dependency of rembg
  requires:
    - pip
    - pyqt
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-rembg
  summary: AI-based foreground extraction in scientific and natural images.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/EPFL-Center-for-Imaging/napari-rembg

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - MalloryWittwer
